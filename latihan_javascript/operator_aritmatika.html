<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   

</head>
<body>
    <h1>Penggunaan Operator Aritmatika di JS</h1>

    <div id="penjumlahan"></div>
    <div id="pengurangan"></div>
    <div id="perkalian"></div>
    <div id="pembagian"></div>
    <div id="modulus"></div>
   
    

    <script>
        var bilangan1 = 20;
        var bilangan2 = 5;

        document.getElementById("penjumlahan").innerHTML = `${bilangan1} + ${bilangan2} = ` + (bilangan1 + bilangan2);
        document.getElementById("pengurangan").innerHTML = `${bilangan1} - ${bilangan2} = ` + (bilangan1 - bilangan2);
        document.getElementById("perkalian").innerHTML = `${bilangan1} * ${bilangan2} = ` + (bilangan1 * bilangan2);
        document.getElementById("pembagian").innerHTML = `${bilangan1} / ${bilangan2} = ` + (bilangan1 / bilangan2);
        document.getElementById("modulus").innerHTML = `${bilangan1} % ${bilangan2} = ` + (bilangan1 % bilangan2);

    </script>
</body>
</html>
